<div class="row marketing">
	<div *ngIf="!isMetamaskLocked" class="col-lg-6">
		<h4>Web3 Not Found</h4>

		<p>No Web3 client found, you can install <a href="https://metamask.io/">MetaMask</a>.</p>
		<p><a href [routerLink]="['/']">Retry</a></p>		
	</div>	
	<div *ngIf="isMetamaskLocked" class="col-lg-6">
		<h4>MetaMask is locked</h4>

		<p>Please unlock your account and retry.</p>
		<p><a href [routerLink]="['/']">Retry</a></p>		
	</div>	
</div>
